<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Button Hover Effect</title>
<style>
  body {
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   font-family: Arial, sans-serif;
  }
  button { 
   padding: 15px 30px;
   font-size: 20px;
   background-color: #3498db;
   color: white;
   border: 2px solid #2980b9;
   border-radius: 10px;
   cursor: pointer;
   position: relative;
   box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
   transition: all 0.3s ease; /* Smooth transition for 3D effect */
  }
  button:hover {
   transform: translateY(-5px); /* Lift the button */
   box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4); /* Add deeper shadow for lifted effect */
  }
  /* Active state (pressed effect) */
  button:active {
   transform: translateY(2px); /* Press the button down */
   box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Reduce shadow when pressed */
  }
</style>
</head>
<body>
    <button >Click Me!</button>
</body>
</html>
