<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Reveal Hover Effect</title>
<style>
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
 }
 body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f8f8f8;
 }
 .image-container {
  position: relative;
  width: 300px;
  height: 300px;
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  cursor: pointer;
 }
 .image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
 }
 .image-container .reveal-text {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.2rem;
  opacity: 0;
  transition: opacity 0.3s ease;
  padding: 10px;
  border-radius: 15px;
 }
 .image-container:hover img {
  transform: scale(1.1);
 }
 .image-container:hover .reveal-text {
  opacity: 1;
 }
</style>
</head>
<body>
 <div class="image-container">
  <img src="./spp.jpg" alt="Image">
  <div class="reveal-text">Sai Pallavi!</div>
 </div>
</body>
</html>
