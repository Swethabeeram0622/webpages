<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student form</title>
</head>
<body>
    <center><img src="./clg name.png"type="img/png"></center>
    <center><img src="./clg logo.png"type="img/png"></center>
    <center><h1>STUDENT FORM</h1></center><hr>
    <center>
        <form>
        <label>STUDENT FIRST NAME:</label>
    <input placeholder="enter your firstname"/><br><br>
    <label>STUDENT LAST NAME:</label>
    <input placeholder="enter your lastname"/><br><br>

    <label>BRANCH:</label>
     <select>
        <option>E.C.E.</option>
        <option>C.S.E.</option>
        <option>AI</option> 
        <option>AIML</option>
        <option>AGRI</option>
    </select> <br><br>
    <label>DATE OF BIRTH:</label>
     <input type="date"><br><br>

    <label>REGISTER NO:</label>
    <input placeholder="enter your register number"/><br><br>
    <label>FATHER NAME:</label>
    <input placeholder="your father name" type="text"/><br><br>
    <label>MOTHER NAME:</label>
    <input placeholder="your mother name" type="text"/><br><br>
    <label>ADDRESS:</label>
    <input placeholder="your address"/><br><br>
    <label>MOBLILE NUMBER:</label>
    <input placeholder="enter your mobile number" type="number"/><br><br>
    <label>GENDER:</label> 
    <input type="radio" name="male"/>male
    <input type="radio" name="female"/>female
    <input type="radio" name="others"/>others <br><br>
    <label>INTERMEDIATE CERTIFICATE</label>
    <input type="file"><br><br>
    <label> INTERMEDIATE TC</label>
    <input type="file"><br><br>
    <label> PASSPORT SIZE PHOTO</label>
    <input type="file"><br><br>
    <button>SUBMIT</button>
         </form>
    </center>
    
</body>
</html>
