<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Flip Effect</title>
  <style>
  * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
  }
  body {
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   background-color: #f0f0f0;
   font-family: Arial, sans-serif;
  }
  .card-container {
   display: flex;
   gap: 30px;
  }
 .card {
   width: 200px;
   height: 300px;
   perspective: 1000px; /* Gives depth for 3D effect */
  }
  .card-inner {
   width: 100%;
   height: 100%;
   transition: transform 0.6s;
   transform-style: preserve-3d;
   position: relative;
  }
  .card:hover .card-inner {
   transform: rotateY(180deg);
  }
  .card-front, .card-back {
   position: absolute;
   width: 100%;
   height: 100%;
   backface-visibility: hidden;
   border-radius: 10px;
  }
  .card-front {
   background: #ff6347; /* Tomato color */
   display: flex;
   justify-content: center;
   align-items: center;
   color: white;
   font-size: 1.5rem;
   font-weight: bold;
  }
  .card-back {
   background: #333;
   color: white;
   display: flex;
   justify-content: center;
   align-items: center;
   font-size: 1.2rem;
   transform: rotateY(180deg); /* Initially hidden, rotated to the back */
   padding: 20px;
  }
</style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          card1
        </div>
        <div class="card-back">
          This is back side of the card1.
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          card2
        </div>
        <div class="card-back">
          this is back side of card2.
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          card3
        </div>
        <div class="card-back">
          this is back side of card3.
        </div>
      </div>
    </div>
  </div>

</body>
</html>
